site_name: pywm
repo_url: https://github.com/cody-ferguson/pywm
site_url: https://cody-ferguson.github.io/pywm
site_description: A cross platform window manager library for Python
site_author: Cody Ferguson
edit_uri: edit/main/docs/
repo_name: cody-ferguson/pywm
copyright: Maintained by <a href="https://cody-ferguson.com">cody-ferguson</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["pywm"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cody-ferguson/pywm
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pywm

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
